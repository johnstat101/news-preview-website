<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- define ifelse for title -->
    {% if title %}
    <title>{{ title }}</title>
    {% else %}
    <title>News Previews Website</title>
    {% endif %}
</head>

<body>
    <!-- content block -->
    {% extends 'bootstrap/base.html'%}

    <!-- Navbar block  -->
    {% block navbar %} {% include 'navbar.html' %}
    <!-- end navbar block -->
    {% endblock %}

    <!-- block content -->
    {% block content%}
    <!--end block  -->
    {% endblock %}

</body>

</html>
